<body>

    <script> 
    
    function urlExists(url){
        var r = new XMLHttpRequest();
        r.open("HEAD", url, false);
        r.send();
        return r.status != 404;
    }
    
    var urlParams = new URLSearchParams(window.location.search);
    
    var depiction = urlParams.get("p");
    
    if (urlExists("https://lint.github.io/repo/depictions/" + depiction)){
        window.location.replace("https://lint.github.io/repo/depictions/" + depiction);
    }
    
    </script>
